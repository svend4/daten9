<div class="widget-gallery" data-widget-type="gallery">
  {{#if title}}
  <h2 class="gallery-title">{{title}}</h2>
  {{/if}}

  <div class="gallery-grid {{gridStyle}}">
    {{#each images}}
    <div class="gallery-item">
      <img src="{{url}}" alt="{{alt}}" class="gallery-image">
      {{#if caption}}
      <div class="gallery-caption">
        <p>{{caption}}</p>
      </div>
      {{/if}}
      <div class="gallery-overlay">
        <button class="view-button" data-image="{{url}}">Просмотр</button>
      </div>
    </div>
    {{/each}}
  </div>

  {{#if showLightbox}}
  <div class="gallery-lightbox" style="display: none;">
    <div class="lightbox-content">
      <button class="lightbox-close">&times;</button>
      <img src="" alt="" class="lightbox-image">
      <button class="lightbox-prev">&#10094;</button>
      <button class="lightbox-next">&#10095;</button>
    </div>
  </div>
  {{/if}}
</div>
